<div *ngIf="pokemonlist.length>0" class="row" >
  <div *ngFor="let pk of pokemonlist; let i=index;"  class="card col-md-3 col-xs-12 px-2 mx-2 mb-4" style="width: 18rem;">

    <img class="card-img-top mx-auto mt-4" [src]="'assets/pokemon_img/' + pk.id + '.png'" [alt]="pk.name" (click)="printPokemonSelected(pk)">

    <div class="card-body" (click)="printPokemonSelected(pk)">
      <h5 class="card-title text-primary"><strong>{{pk.name |uppercase}}</strong></h5>
      <p class="card-text">{{pk.created |date:'M/d/Y'}}
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong class="text-primary">HP:</strong> {{pk.hp}}</li>
      <li class="list-group-item"><strong class="text-primary">CP:</strong> {{pk.cp}}</li>
      <li class="list-group-item"><strong class="text-primary">Type:</strong> <span class="mx-2" *ngFor="let type of pk.types">{{type}},</span></li>
    </ul>
    <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end bg-white">
      <button class="btn btn-light text-primary btn-lg" (click)="editPokemon(pk)">
        <i class="bi bi-pencil-fill"></i>
        <strong>Details</strong>
      </button>
      <button type="button" class="btn btn-light text-secondary btn-lg" (click)="dltPokemon(pk)">
        <i  class="bi bi-trash"></i>
        Delete
      </button>



    </div>

  </div>
</div>
